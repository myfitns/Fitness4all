<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fit4You</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Fit4You</h1>
    
    <!-- Login -->
    <div id="auth">
      <input type="text" id="username" placeholder="Benutzername">
      <input type="password" id="password" placeholder="Passwort">
      <button onclick="login()">Login</button>
    </div>

    <!-- Persönliche Daten -->
    <div id="userdata" class="hidden">
      <h2>Persönliche Daten</h2>
      <input type="number" id="height" placeholder="Größe (cm)">
      <input type="number" id="weight" placeholder="Gewicht (kg)">
      <select id="gender">
        <option value="">Geschlecht wählen</option>
        <option value="m">Männlich</option>
        <option value="w">Weiblich</option>
      </select>

      <h3>Ziele</h3>
      <label><input type="checkbox" value="Muskelaufbau"> Muskelaufbau</label><br>
      <label><input type="checkbox" value="Ausdauer"> Ausdauer</label><br>
      <label><input type="checkbox" value="Abnehmen"> Abnehmen</label><br>

      <h3>Ruhetage pro Woche</h3>
      <select id="restDays">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>

      <button onclick="generatePlan()">Plan erstellen</button>
    </div>

    <!-- Trainingsplan -->
    <div id="trainingPlan" class="hidden">
      <h2>Dein 6-Wochen-Trainingsplan</h2>
      <div id="calendar"></div>
      <button onclick="extendPlan()">Training verlängern</button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
